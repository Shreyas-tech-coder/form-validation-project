<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container shadow-lg p-4 rounded">
            <h2 class="text-center mb-4 text-primary fw-bold">User Registration</h2>
            <form id="registrationForm" novalidate>
                
                <!-- Full Name -->
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" oninput="validateName()">
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message" id="nameError"></div>
                </div>

                <!-- Email -->
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Email ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" oninput="validateEmail()">
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Phone Number -->
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" oninput="validatePhone()">
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <!-- Password -->
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter a strong password" oninput="validatePassword()">
                        <span class="input-group-text toggle-password" onclick="togglePassword('password', this)"><i class="bi bi-eye-fill"></i></span>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4 position-relative">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" oninput="validateConfirmPassword()">
                        <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword', this)"><i class="bi bi-eye-fill"></i></span>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold" id="submitBtn" disabled>Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
